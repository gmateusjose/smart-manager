{% extends 'layout.html' %}

{% block body %}
 <form action="/expenses" method="post">
 	<legend>Set the actual fixed expenses:</legend>
	
	<div class="mb-3">
  	<label for="maint">Maintenance</label>
  	<input type="number" id="maint" name="maint"
		value="{{ expenses['maint'] }}" min="0" step="0.01" required>
  </div>

	<div class="mb-3">
  	<label for="recep">Recepcionist</label>
  	<input type="number" id="recep" name="recep"
		value="{{ expenses['recep'] }}" min="0" step="0.01" required>
  </div>
	
	<div class="mb-3">
  	<label for="coord">Coordinator</label>
  	<input type="number" id="coord" name="coord"
		value="{{ expenses['coord'] }}" min="0" step="0.01" required>
  </div>

	<button type="submit" class="btn btn-dark">Set</button>
 </form>
{% endblock %}
