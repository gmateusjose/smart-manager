{% extends 'layout.html' %}

{% block body %}
<div class="container mt-4">
 <form action="/expenses" method="post" class="row g-3">
 	<legend>Set the actual fixed expenses:</legend>
	
	<div class="col-md-3">	
  	<label for="maint" class="form-label">Maintenance</label>
		<div class="input-group mb-3">
			<span class="input-group-text">$</span>
  		<input type="number" id="maint" name="maint" class="form-control"
			value="{{ expenses['maint'] }}" min="0" step="0.01" required>
  	</div>
	</div>

	<div class="col-md-3">
  	<label for="recep" class="form-label">Recepcionist</label>
		<div class="input-group mb-3">
			<span class="input-group-text">$</span>
  		<input type="number" id="recep" name="recep" class="form-control"
			value="{{ expenses['recep'] }}" min="0" step="0.01" required>
  	</div>
	</div>
	
	<div class="col-md-3">
		<label for="coord" class="form-label">Coordinator</label>
		<div class="input-group mb-3">
			<span class="input-group-text">$</span>
  		<input type="number" id="coord" name="coord" class="form-control"
			value="{{ expenses['coord'] }}" min="0" step="0.01" required>
  	</div>
	</div>
	
	<div class="col-12">
		<button type="submit" class="btn btn-dark">Set expenses</button>
 	</div>
 </form>
</div>
{% endblock %}
